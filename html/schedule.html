        <p class="mainTitle">Flight Schedules</p>
        <p class="titleSch" >Enter a destination: </p><br>
        <form class="form" action="index.html"style="text-align:left;padding-left:20px;" id="form">
          <select name="origin" id="origin"  class="destination">
            <option value="none" selected disabled hidden>Origin..</option>

            <option value="New York">New York</option>
            <option value="Boston">Boston</option>
            <option value="Philadelphia">Philadelphia</option>
            <option value="Baltimore">Baltimore</option>
          </select>

            <option value="Boston">Boston</option>
            <option value="Philadelphia">Philadelphia</option>
            <option value="Baltimore">Baltimore</option>
          </select>
          <button type="button" onClick="reset()" class="reset">reset</button>
        </form>


        <p class="titleSch">Choose a day to view flights: </p><br>
        <form class="form" style="text-align:center;padding-left:20px;" id="form2">
          <select id="jumpMonth" class="destination" onchange="month()">

        </form>
